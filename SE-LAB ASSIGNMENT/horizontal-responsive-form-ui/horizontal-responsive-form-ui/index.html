<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>SIGN UP PAGE</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>SIGN UP FORM</h1>
  
  <form onsubmit="return false" action="servlet/Register" method="post">
  <div class="col-2">
    <label>
      Name
      <input placeholder="What is your name?" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Father's Name
      <input placeholder="What is your father,s name?" id="company" name="company" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Phone Number
      <input placeholder="What is the best # to reach you?" id="phone" name="phone" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Email
      <input placeholder="What is your e-mail address?" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Age
      <select tabindex="5">
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
      </select>
    </label>
  </div>
  
  <div class="col-4">
    <label>
      Address
      <input placeholder="Where you live?" id="skills" name="address" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      State
      <input placeholder="Which State you live in?" id="experience" name="State" tabindex="7">
    </label>
  </div>
  <div class="col-4 switch">
    <label>Do you like my page?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
    <div class="col-4 switch">
    <label>Upload to Database ?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
